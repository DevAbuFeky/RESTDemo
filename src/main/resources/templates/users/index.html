<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<div class="wrapper">
  <div th:insert="fragments.html :: nav"></div>
  <!-- Content -->
  <div id="content">
    <!-- sidebar btn -->
    <nav class="navbar navbar-expend-lg navbar-light bg-light">
      <div class="container-fluid row">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-align-left"></i>
        </button>
        <a th:href="@{~/profile/index}" type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fa fa-user"></i>
        </a>
      </div>
    </nav>
    <br><br>
      <!-- Content -->
      <!-- Button trigger modal -->
      <a class="btn btn-primary" th:href="@{~/users/addUser}">
        New User
      </a>
      <br><br>

      <!-- DataTable -->
      <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%;">
        <thead>
        <tr>
          <th style="width: 30px">#</th>
          <th>First Name</th>
          <th>Email</th>
          <!--                        <th>Description</th>-->
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users, iStat : ${userList}">
          <td name="id" th:text="${users.id}"></td>
          <td name="id" th:text="${users.firstName}"></td>
          <td th:text="${users.email}"></td>
          <!--                        <td th:text="${implants.description}"></td>-->
          <td style="width: 50px;">
            <a href="" th:href="@{/users/delete/{id}(id=${users.id})}"  class="btn btn-danger"><span class="fas fa-trash-alt"></span></a>
          </td>
          <td style="width: 50px;">
            <a href="" th:href="@{/users/update/{id}(id=${users.id})}"  class="btn btn-secondary"><span class="fas fa-edit"></span></a>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</div>
<div th:insert="fragments.html :: script"></div>
</body>
</html>
